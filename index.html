<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>spread</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
  </head>
  <body>
    <form
    method="post"
    action="https://sheetdb.io/api/v1/q4inzmzh9kw1e" id="sheetdb-form">
      ID: <input name="data[NAME]">
      Name: <input name="data[DEPT NO]">
      Age: <input name="data[COMPLAINT]">
      <button type="submit">Submit</button>
  </form>
  </body>
  
<script>
  var form = document.getElementById('sheetdb-form');
  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action, {
        method : "POST",
        body: new FormData(document.getElementById("sheetdb-form")),
    }).then(
        response => response.json()
    ).then((html) => {
      // you can put any JS code here
      alert('success')
    });
  });
</script>
</html>
